<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Peepee settings ❤</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
    
    <div class="container">
        <h3>Choose your Peepee ❤</h3>
        <div class="selector">
            <b>Thiccness: <span id="thickness-number"></span></b>
            <input type="range" name="thickness" id="thickness-slider" min="0" max="10" value="0">
        </div>

        <div class="selector">
            <b>Length: <span id="length-number"></span></b>
            <input type="range" name="length" id="length-slider" min="0" max="10" value="0">
        </div>

        <div class="selector">
            <b>Hardness: <span id="hardness-number"></span></b>
            <input type="range" name="hardness" id="hardness-slider" min="0" max="10" value="0">
        </div>
    
        <div class="output">
            <p><b>Output:</b></p>
            
            <div class="text-output">
                    <p>(っ◔◡◔)っ ♥ desired peepee settings ♥</p>
                    <p>
                        thiccness: <br>
                        <span id="thicknessOutput">░░░░░░░░░░</span> 
                    </p>
                    <p>
                        length: <br>
                        <span id="lengthOutput">░░░░░░░░░░</span> 
                    </p>
                    <p>
                        hardness: <br>
                        <span id="hardnessOutput">░░░░░░░░░░</span> 
                    </p>
                    <p>
                        Make your own with <a href="https://codingneko.com/ppsettings">https://codingneko.com/ppsettings</a> 
                    </p>
            </div>
        </div>

        <a href="https://twitter.com/intent/tweet?text=" id="tweet-now"><img src="tweetButton.png" alt=""></a>        
    </div>

    <script src="script.js"></script>
</body>
</html>
